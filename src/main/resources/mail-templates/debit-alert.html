<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Changed</title>
    <style>

        body {font-family:Arial, sans-serif; background: #f6f9fc; margin: 0;padding: 0;}
        .container{max-width: 600px;margin: 30px auto; background: #ffffff;
            border-radius: 8px; padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center}
        h2{color: #c62828; text-align: center;}
        p{color: #333;line-height: 1.6;}
        a.button{
            display: inline-block;margin-top: 20px; padding: 12px 20px;
            background: #1565c0;color: #fff; text-decoration: none;
            border-radius: 6px;font-weight: bold;
        }
        ul{list-style: none;padding: 0;}
        .footer {margin-top: 30px; font-size: 13px; color: #555; text-align: center;}
    </style>
</head>
<body>
<div class="container">
    <h2> Debit Alert</h2>
    <p>Dear <b th:text="${name}"></b>,</p>

    <div class="alert">
        <p>Your Account has been credited with<b>EG<span th:text="${amount}"></span></b></p>
        <p>Account Number: <b th:text="${accountNumber}"></b></p>
        <p>Date:<span th:text="${date}"></span></p>
        <p>Available Balance: <b>EG<span th:text="${balance}"><</span></b></p>
    </div>
    <p>Thank you for banking with us.</p>

    <div class="footer">

        <a href="[frontendLoginUrl]" style="color: #007bff; text-decoration: none;">www.yahyabank.com </a><br>
        Â©<span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> yahya Bank. All rights reserved.
    </div>
</div>
</body>
</html>
